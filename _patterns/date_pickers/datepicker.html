---
title: Datepicker
layout: pattern
---


<div class="row mb-2">
    <div class="col-12 col-md-4">
        <div class="date-picker">
            <div class="form-group">
                <input class="form-control form-control--date-picker form-control--not-empty" name="date" type="text" placeholder="Listopad 2017" autocomplete="off">
                <span class="pvs-theme-icon-calendar date-picker--icon"></span>
                <span class="help-block">Vyberte měsíc a rok</span>
            </div>
        </div>
    </div>
</div>
