---
title: Pagination
layout: pattern
---

<div class="mp-holder mp-holder--white">
    <div class="pagination" role="navigation">
        <div class="row">
            <div class="col-xs-16 col-sm-12">
                <ul class="pagination-list" role="menubar">
                    <li class="pagination__item" role="presentation">
                        <span class="page-control page-control--disable" role="menuitem">
                            <span class="cssz-theme-icon-go-first"></span>
                        </span>
                    </li>
                    <li class="pagination__item" role="presentation">
                        <span class="page-control page-control--disable" role="menuitem">
                            <span class="cssz-theme-icon-go-prev"></span>
                        </span>
                    </li>
                    <li class="pagination__item pagination__item--active" role="presentation">
                        <a href="#" class="page-number" role="menuitem">1</a>
                    </li>
                    <li class="pagination__item" role="presentation">
                        <a href="#" class="page-number" role="menuitem">2</a>
                    </li>
                    <li class="pagination__item pagination__item--dots-holder" role="presentation">
                        <span class="page-dots" role="menuitem">...</span>
                    </li>
                    <li class="pagination__item" role="presentation">
                        <a href="#" class="page-number" role="menuitem">11</a>
                    </li>
                    <li class="pagination__item" role="presentation">
                        <a href="#" class="page-number" role="menuitem">12</a>
                    </li>
                    <li class="pagination__item" role="presentation">
                        <a href="#" class="page-control" role="menuitem">
                            <span class="mpsv-icons-go-next"></span>
                        </a>
                    </li>
                    <li class="pagination__item" role="presentation">
                        <a href="#" class="page-control" role="menuitem">
                            <span class="mpsv-icons-go-end"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="col-xs-16 col-sm-4">
                <div class="pagination-button" role="menubar">
                    <a href="#" class="btn btn-default btn-sm" role="menuitem">Zobrazit v≈°e</a>
                </div>
            </div>
        </div>
    </div>
</div>
