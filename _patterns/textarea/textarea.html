<div class="col-xs-6">
    <div class="form-group">
        <textarea class="form-control" rows="3" id="example-textarea-1" placeholder="Textové pole"></textarea>
        <label for="example-textarea-1" class="control-label">Textové pole</label>
    </div>

    <div class="form-group">
        <textarea class="form-control" rows="3" id="example-textarea-2" placeholder="Textové pole">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </textarea>
        <label for="example-textarea-2" class="control-label">Textové pole</label>
        <span class="help-block">Upřesnění, co má uživatel do pole vyplnit </span>
    </div>

    <div class="form-group  has-error">
        <textarea class="form-control" rows="3" id="example-textarea-3" placeholder="Normal textarea"></textarea>
        <label for="example-textarea-3" class="control-label">Chyba</label>
        <span class="help-block">Chyba: Hláška s informací o správném formátu vyplňované položky nebo o jejím nezadání.</span>
    </div>

    <div class="form-group">
        <textarea class="form-control" rows="3" id="example-textarea-4" disabled="disabled"></textarea>
        <label for="example-textarea-4" class="control-label">Disabled</label>
    </div>

    <div class="form-group">
        <textarea class="form-control" rows="3" id="example-textarea-5" readonly="readonly"></textarea>
        <label for="example-textarea-5" class="control-label">Readonly</label>
    </div>
</div>
